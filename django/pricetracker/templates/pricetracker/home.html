<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>My Site</h1>

    <a href="/">Home</a>
    <span>/</span>

    {% if current_user %}
        <a href="{% url 'logout' %}">Logout</a>
        <hr>
        <h2>Welcome <span style="color: dodgerblue;">{{current_user}}</span>!</h2>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <span>/</span>
        <a href="{% url 'signup' %}">Sign Up</a>
        <hr>
        <h2>Login to access this website!</h2>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="url" name="link" placeholder="Enter product link">
        <input type="number" name="des_price" placeholder="Enter desired price">
        <input type="submit" name ="check" value="check" >
    </form>
    
    {% block body %}{% endblock %}
</body>
</html>
